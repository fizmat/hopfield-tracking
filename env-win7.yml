name: hopfield-tracking
channels:
  - conda-forge
  - nodefaults
dependencies:
  - python==3.8.*

  - pandas
  - numpy
  - scipy
  - scikit-learn
  - networkx

# notebooks
  - jupyter
  - notebook<7 # for vispy widget
  - nb-clean  # for git commit filter for jupyter

# plotting
  - seaborn
  - holoviews
  - bokeh
  - matplotlib
  - plotly

# opengl plotting
  - vispy
  - jupyter-rfb

# dev
  - memory_profiler
  - line_profiler
  - pytest
  - pytest-cov
  - pip
  - pip:
      - simplejpeg # improve jupyter-rfb performance (vispy in jupyter)
      - line-profiler-pycharm
      - git+https://github.com/LAL/trackml-library@master#egg=trackml
